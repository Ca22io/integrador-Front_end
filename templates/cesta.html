<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="stylesheet" href="static/css/cesta.css">

        <title>Document</title>
    </head>

    <body
        class="min-h-screen flex items-center justify-center bg-red-900 bg-opacity-30">

        <main
            class="grid grid-cols-11 grid-rows-6 sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/5 sm:h-3/4 md:h-2/3 lg:h-1/2 xl:h-2/5"
            style="width: 900px; height: 600px;">

            <!-- Superior -->
            <aside
                class="flex justify-between items-end p-1 pb-1 pt-2 pl-2 superior">

                <div class="flex items-center">
                    <!-- Campo de pesquisa visível em telas médias e maiores  -->
                    <i
                        class="bi bi-search text-black absolute left-3 top-1/2 transform -translate-y-1/2 hidden sm:block sm:static sm:translate-y-0 sm:mr-2"></i>
                    <input type="text"
                        class="pl-10 pr-2 py-1 sm:py-2 lg:py-3 border border-gray-300 rounded-full w-1/2 sm:w-3/4 lg:w-4/5 h-1/2 sm:h-10 lg:h-12"
                        placeholder="Pesquisar...">

                    <button
                        class="ml-2 pl-3 pr-3 pt-2 pb-2 bg-red-900 bg-opacity-20 rounded-2xl hover:bg-opacity-30">
                        <i class="bi bi-funnel-fill"></i>
                    </button>
                </div>
                <div>
                    <button
                        class="ml-2 pl-3 pr-3 pt-2 pb-2 bg-red-900 bg-opacity-20 rounded-2xl hover:bg-opacity-30">

                        <i class="bi bi-house-fill"></i>
                        <a href="/"></a>
                    </button>
                </div>

            </aside>

            <aside
                class="painel flex flex-wrap justify-around h-auto w-ful bg-red-900 bg-opacity-10 break-words rounded-3xl space-x-1">

                <div
                    class=" w-full h-auto p-4 grid-cols-11 grid-rows-6 bg-red-900 bg-opacity-30 m-5 rounded-3xl space-y-4">
                    <!-- Produtos no grid -->

                        <!-- Produto 1 -->
                        <div class=" flex justify-between bg-gray-100 p-2">
                          <h3 class="text-lg font-semibold">Produto 1</h3>
                          <div class="flex items-center mt-2">
                            <button class="px-2 py-1 rounded-md bg-blue-500 text-white mr-2">-</button>
                            <span class="text-lg font-semibold">1</span>
                            <button class="px-2 py-1 rounded-md bg-blue-500 text-white ml-2">+</button>
                          </div>
                          <p class="text-lg font-semibold mt-2">R$ 10,00</p>
                        </div>
                      
                        <!-- Produto 2 -->
                        <div class=" flex justify-between bg-gray-100 p-2">
                            <h3 class="text-lg font-semibold">Produto 1</h3>
                            <div class="flex items-center mt-2">
                              <button class="px-2 py-1 rounded-md bg-blue-500 text-white mr-2">-</button>
                              <span class="text-lg font-semibold">1</span>
                              <button class="px-2 py-1 rounded-md bg-blue-500 text-white ml-2">+</button>
                            </div>
                            <p class="text-lg font-semibold mt-2">R$ 10,00</p>
                          </div>
                      
                        <!-- Produto 3 -->
                        <div class=" flex justify-between bg-gray-100 p-2">
                            <h3 class="text-lg font-semibold">Produto 1</h3>
                            <div class="flex items-center mt-2">
                              <button class="px-2 py-1 rounded-md bg-blue-500 text-white mr-2">-</button>
                              <span class="text-lg font-semibold">1</span>
                              <button class="px-2 py-1 rounded-md bg-blue-500 text-white ml-2">+</button>
                            </div>
                            <p class="text-lg font-semibold mt-2">R$ 10,00</p>
                          </div>
                        </div>
                </div>

                <div class="flex justify-between w-full pl-5 pr-5">
                    <button
                        class="font-bold bg-red-900 bg-opacity-30 p-4 rounded"
                        id="cancelar">
                        Esvaziar cesta
                    </button>

                    <button
                        class="font-bold bg-red-900 bg-opacity-30 p-2 rounded"
                        id="finalizar">
                        Finalizar compra
                    </button>
                </div>

            </aside>

        </main>

        <script src="assents/js/principal.js"></script>
        <script src="assents/js/pop-up.js"></script>
    </body>

</html>
